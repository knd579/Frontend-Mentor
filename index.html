<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    @import url(https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900);


    html, body{
      height: 100%;
    }

    body{
      font-family: "Outfit";
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: hsl(212, 45%, 89%);
    }

    .box{
      background-color: white;
      padding: 15px;
      border-radius: 20px;
      width: 300px;
      height: auto;
      padding-bottom: 40px;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      text-align: center;
    }

    #imag{
      border-radius: 10px;
    }

    #txt1{
      color: hsl(218, 44%, 22%);
      font-weight: 700;
      font-size: 22.5px;
      margin-top: 25px;
    }
    #txt2{
      color: hsl(216, 15%, 48%);
      font-weight: 400;
      font-size: 15px;
    }

    .box p{
      width: 275px;
      padding: 0;
      margin: 10px;
    }


  </style>
</head>
<body>

  <div class="box">
    <img id="imag" src="images/image-qr-code.png" width="300px">
    <br>
    <p id="txt1"> Improve your front-end skills by building projects</p>
    <p id="txt2"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
</body>
</html>
